<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Real time weather app</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="logo">SKY<span>.CAST</span></h2>
        <div class="weather-input">
            <input type="text" name="city" id="city-input" placeholder="Enter city name">
             <button type="button" id="searchBTN" >
                <i class='bx bx-search'></i>search
             </button>
             <button type="button" id="locationBTN"> 
                <i class='bx bx-current-location'></i>current-location
             </button>
        </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>NOW</p>
                            <h2>__&deg;C</h2>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="">
                        </div>
                    </div>
                    <div class="card-footer"><p>
                        <i class='bx bx-calendar-alt'></i>________
                    </p>
                <p><i class='bx bxs-edit-location'></i>________</p>
            </div>  
            </div>
        </div>
    </div>   
</body>
</html>
